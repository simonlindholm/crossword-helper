<!DOCTYPE html>
<meta charset=utf-8>
<title>Sök ord</title>
<style>
#cont1 {
    float: left;
}
#cont2 {
    float: left;
    padding: 10px;
}
#results {
    border: 1px solid black;
    padding: 10px;
    width: 200px;
    height: 500px;
    font: 15px monospace;
    overflow-y: auto;
    overflow-x: hidden;
}
#history {
    font: 15px monospace;
}
input {
    border: 1px solid black;
    padding: 10px;
    width: 200px;
    font: 15px monospace;
}
.hist {
    display: block;
    color: inherit;
    text-decoration: none;
}
</style>
<script>
let maxResults = 1000;

onload = () => {
    var x = new XMLHttpRequest();
    x.addEventListener("load", () => {
        let dictionary = x.responseText;
        let searchbox = document.getElementById("searchbox");
        let history = document.getElementById("history");
        searchbox.value = "";
        searchbox.oninput = () => {
            let resar = document.getElementById("results");
            resar.textContent = "";
            let filter = "^(?:" + searchbox.value.toLowerCase().replace(/%/g, ".*") + ")$";
            let i = 0;
            let re, re2;
            try {
                re = new RegExp(filter, "mg");
                re2 = new RegExp(filter);
            } catch(e) {
                return;
            }
            for (let m of dictionary.matchAll(re)) {
                for (let res of m[0].split("\n")) {
                    if (!re2.test(res)) {
                        continue;
                    }
                    if (i === maxResults) {
                        let el = document.createElement("a");
                        el.textContent = "Fler...";
                        el.href = "#";
                        el.onclick = function() {
                            maxResults *= 2;
                            searchbox.oninput();
                            return false;
                        };
                        resar.appendChild(el);
                        return;
                    }
                    let el = document.createElement("div");
                    el.textContent = res;
                    resar.appendChild(el);
                    i++;
                }
            }
        };
        searchbox.onkeydown = (e) => {
            if (e.which === 13) {
                let el = document.createElement("a");
                el.className = "hist";
                el.href = "#";
                el.textContent = searchbox.value;
                history.appendChild(el);
            }
        };
        history.onclick = (e) => {
            let el = e.target;
            if (el.className === "hist") {
                e.preventDefault();
                searchbox.value = el.textContent;
                searchbox.oninput();
            }
        };
    });
    x.open("GET", "dict.txt");
    x.send();
};
</script>
<div id="cont1">
<input id="searchbox" autofocus placeholder="Skriv ett regex...">
<div id="results"></div>
</div>
<div id="cont2">
<!-- <code>%</code> är förkortning för <code>.*</code> ; enter lägger till i historik. -->
<div id="history"></div>
</div>
